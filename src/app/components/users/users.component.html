<html>

<head>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container ">
        <div>
            <h1>
                <p class="text-center">NTTDBS-POC 1</p>
            </h1>
        </div>
        <!-- Adding Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="/users"
                            routerLinkActive="active-link">User Management</a>
                        </li>
                    
                    
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" #searchbox type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit" >Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Closing of Navbar -->
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                    <tr>
                                        <th><span>UserName</span></th>
                                        <th><span>Email</span></th>
                                        <th><span>Password</span></th>
                                        <th><span>Roles</span></th>
                                        <th><span>Action</span></th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let tempUsers of users; index as i">
                                    <tr>
                                        <td>{{tempUsers.name}}</td>
                                        <td>{{tempUsers.email}}</td>
                                        <td>{{tempUsers.password}}</td>
                                        <td><a routerLink="/roles/{{tempUsers.email}}"
                                                routerLinkActive="active-link">View Roles
                                              
                                            </a></td>
                                        <td style="width: 20%;">
                                            <a href="#" class="table-link danger" (click)="getUserId(tempUsers.userId)"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteModal">
                                                <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                                </span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
<div>
      <!-- Delete Product Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p>Are You Sure Do You Want To Delete This User</p>
              </div>
              <div class="modal-footer">
                  <button type="button" id="close-modal2" class="btn btn-secondary"
                      data-bs-dismiss="modal">No</button>
                  <button type="button" class="btn btn-danger"
                      (click)=deleteUser()>Yes</button>
              </div>
          </div>
      </div>
  </div>
  <!-- End of Delete Product Modal -->  


</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
