<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>NTTDBS-POC Login Form</title>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>   
</head>
</head>
<body>
    <div class="text-center mt-4">
        <h2 class="h1">NTTDBS-POC1</h2>
    </div>
     
    <div class="login-form">
    <form #myForm = ngForm (ngSubmit)=onSubmit()>
        <h2 class="text-center">Login</h2>  
        <div class="alert alert-danger" [hidden]="error==null">Invalid Credentials</div>
         <div class="form-group">
            <input type="text" required class="form-control" placeholder="Username*" #username=ngModel name = username [(ngModel)]=login.username>
            <div class="error" *ngIf="username.touched && !username.valid">Username is required</div>
        </div>

       
        <div class="form-group">
            <input type="password" required class="form-control" placeholder="Password*" #password=ngModel name = password [(ngModel)]=login.password>
            <div class="error" *ngIf="password.touched && !password.valid">password is required</div>
        </div>
          
        
        <div [hidden]="!captcha" class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
          <!--  <a href="#" class="float-right">Forgot Password?</a> -->
            <a routerLink="/register" class="float-right">Create Account</a>
        </div>        
    </form>
    <div style="transform:scale(1.12);-webkit-transform:scale(1.12);transform-origin:0 0;-webkit-transform-origin:0 0;" border=1 [hidden]="captcha">
        <re-captcha (resolved)="resolved($event)" siteKey="6LdtBiMeAAAAANEozeEqcWOwgnOCIfj_oZdv_ceT" class="relative"></re-captcha>
    </div> 

    <div class="text-center">
        <br> <Strong>OR</Strong>
    <br>
    </div>

    <div>
        <a class="google btn btn-block" (click)="signInWithGoogle()"><i class="fa fa-google fa-fw">
        </i> Login with Google+</a>
    </div>
     
</div>
 
</body>
</html>
